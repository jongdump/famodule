version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: demo-postgres-14.2
    volumes:
      - postgres_daata:/var/lib/postgresql/data
    command:
      "postgres -c 'max_connection=500'"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
  demo-web:
    build: .
    command: "./bin/rails server"
    environment:
      - RAILS_ENV=${RAILS_ENV}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - app-storage:/rails/storage 
    depends_on:
    - db
volumes:
  postgres_data: {}
  app-storage: {}
networks:
  demo_default:
    